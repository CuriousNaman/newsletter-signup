
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="https://www.incimages.com/uploaded_files/image/empty-email_463770.gif" alt="" width="142" height="82">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>
      
      <input type="text" class="form-control" name="fname" placeholder="First Name" required autofocus>
      
      <input type="text" class="form-control" name="lname" placeholder="Last Name" required autofocus>
      
      <input type="email" class="form-control" name="email" placeholder="Email address" required autofocus>
    
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button  class="btn btn-lg btn-success btn-block" type="submit">Sign me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>
</html>
